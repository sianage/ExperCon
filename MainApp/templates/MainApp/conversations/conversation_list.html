{% extends 'MainApp/base.html' %}

{% block content %}
  <h1>Conversation List</h1>

  <ul class="conversation-list">
    {% for conversation in conversations %}
      <li>
        <div class="convo-list-element">
          <a class="button-link" href="{% url 'MainApp:conversation_detail' receiver_id=conversation.id %}">
            {{ conversation.username }}
          </a>
        </div>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
