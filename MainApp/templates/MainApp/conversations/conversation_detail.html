{% extends 'MainApp/base.html' %}

{% block content %}
  <h1>Conversation with {{ receiver.username }}</h1>

  <div class="messages">
    {% for message in messages %}
      <div class="message">
        <p>{{ message.content }}</p>
        <p class="timestamp">{{ message.timestamp }}</p>
      </div>
    {% endfor %}
  </div>

  <form method="post" action="{% url 'MainApp:send_message' receiver_id=receiver.id %}">
    {% csrf_token %}
    <textarea name="content" placeholder="Type your message here"></textarea>
    <button type="submit">Send</button>
  </form>
{% endblock %}
