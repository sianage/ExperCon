<!-- edit_profile_page.html -->
{% extends "MainApp/base.html" %}
{% block title %}Edit Profile{% endblock %}

{% block content %}
<h1>edit profile</h1>
<div id="edit_div">
    <form method="post", enctype="multipart/form-data" style="border: none;">
        {% csrf_token %}
        <div id="edit_profile_media">
            {{ form.media }}
        </div>
        <br>
        <div id="edit_profile_fields">
            {{ form.as_p }}
            <input type="file" name="profile_picture">
        </div>
        <br>
        <button style="height: 30px; width: 100px; margin:auto;float:center; color:white;background-color:black;">edit profile</button>
    </form>
</div>
{% endblock %}
